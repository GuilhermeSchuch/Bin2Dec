<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme Schuch">
    <link rel="stylesheet" href="css/style.css">
    <title>Bin2Dec</title>
</head>
<body>
    <div class="container">
        <h1>Bin2Dec</h1>
        <div id="label1" class="labels">
            <label for="bin">Converter de Decimal para Binário</label>
            <input type="text" onkeypress="validar(this);return numerico(event);" id="user_input_bin" name="bin" placeholder="Insira um valor Decimal" autofocus onpaste="return false" ondrop="return false" pattern="[a-zA-Z0-9]+">
            <input type="submit" value="Converter" onclick="converter_bin()" class="buttons">
        </div>

        <div id="label2" class="labels">
            <label for="dec">Converter de Binário para decimal</label>
            <input type="text" onkeypress="validar(this);return numerico_dec(event);" id="user_input_dec" name="dec" placeholder="Insira um valor Binário" onpaste="return false" ondrop="return false" pattern="[a-zA-Z0-9]+">
            <input type="submit" value="Converter" onclick="converter_dec()" class="buttons">

        </div>

        <div class="resultados" class="labels">
            <div id="resultado_bin"></div>
            <div id="resultado_dec"></div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
