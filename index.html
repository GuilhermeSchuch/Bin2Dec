<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme Schuch">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Bin2Dec</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
    <!-- Jquery -->
    <script type="text/javascript" src="js/jquery.js" defer></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="msg-alertas-bin off">
        <span class="ms erro"><i class="icon icon-hand-paper-o"></i> Campo deverá contar apenas 0 e 1!</span>
    </div>

    <div class="msg-alertas-dec off">
        <span class="ms erro"><i class="icon icon-hand-paper-o"></i> Campo deverá conter apenas números!</span>
    </div>

    <div class="container">
        <h1>Bin2Dec</h1>
        <div id="label1" class="labels">
            <label for="bin">Converter de Decimal para Binário</label>
            <input type="text" onkeypress="validar(this);return numerico(event);" id="user_input_bin" name="bin" placeholder="Insira um valor Decimal" autofocus onpaste="return false" ondrop="return false" pattern="[a-zA-Z0-9]+">
            <input type="submit" value="Converter" onclick="converter_bin()" class="buttons">
        </div>

        <div id="label2" class="labels">
            <label for="dec">Converter de Binário para decimal</label>
            <input type="text" onkeypress="validar(this);return numerico_dec(event);" id="user_input_dec" name="dec" placeholder="Insira um valor Binário" onpaste="return false" ondrop="return false" pattern="[a-zA-Z0-9]+">
            <input type="submit" value="Converter" onclick="converter_dec()" class="buttons" id="submit_bin">

        </div>

        <div class="final">
            <div class="description">
                <p id="desc_bin"></p>
                <p id="desc_dec"></p>
            </div>

            <div class="resultados" class="labels">
                <div id="resultado_bin"></div>
                <div id="resultado_dec"></div>
            </div>
        </div>
    </div>

</body>
</html>
